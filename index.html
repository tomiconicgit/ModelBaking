<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Step-by-Step GLB Tool</title>
    
    <style>
        :root {
            --viewer-bg: #f0f0f0; --ui-bg: rgba(255, 255, 255, 0.9); --panel-bg: #ffffff;
            --primary-color: #007aff; --text-color: #1d1d1f; --border-color: #d2d2d7;
            --shadow-color: rgba(0, 0, 0, 0.1); --error-color: #d93025;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%; overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; flex-direction: column; background-color: var(--viewer-bg);
        }
        #viewer-container { flex-grow: 1; position: relative; min-height: 200px; }
        #ui-container {
            flex-shrink: 0; height: 35vh; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            background: var(--ui-bg); border-top: 1px solid var(--border-color);
            padding: 1rem; overflow-y: auto; display: flex; justify-content: center;
        }
        #ui-content {
            width: 100%; max-width: 1000px; display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1rem;
        }
        .card {
            background-color: var(--panel-bg); border-radius: 12px; padding: 1.25rem;
            box-shadow: 0 4px 12px var(--shadow-color); display: flex; flex-direction: column; gap: 0.75rem;
        }
        .card h2 {
            font-size: 1rem; color: var(--text-color); padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .btn, .file-label {
            display: block; width: 100%; padding: 0.8rem; border: 1px solid var(--border-color);
            border-radius: 8px; font-size: 0.9rem; font-weight: 500;
            text-align: center; cursor: pointer; transition: all 0.2s ease;
            background-color: #e9e9eb; color: var(--text-color);
        }
        .btn { border: none; background-color: var(--primary-color); color: white; font-weight: 600; }
        .btn:disabled, .file-label.disabled {
            background-color: #e9e9eb !important; color: #8e8e93 !important; cursor: not-allowed; opacity: 0.7;
        }
        #status-log {
            font-size: 0.85rem; text-align: center; color: #636366; padding: 0.5rem;
            background-color: #e9e9eb; border-radius: 6px; margin-top: auto; transition: all 0.3s ease;
        }
        #status-log.error { background-color: #fdd8d6; color: var(--error-color); }
        #loader {
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px;
            border: 4px solid #dcdce1; border-top-color: var(--primary-color);
            border-radius: 50%; animation: spin 1s linear infinite; transform: translate(-50%, -50%);
        }
        #loader.hidden { display: none; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>

    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.158.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/" } }</script>
</head>
<body>
    <div id="viewer-container">
        <div id="loader" class="hidden"></div>
    </div>
    <div id="ui-container">
        <div id="ui-content">
            <div class="card">
                <h2>1. Load Character</h2>
                <label for="model-input" class="file-label">Load .glb File</label>
                <input type="file" id="model-input" accept=".glb" hidden>
                 <div id="status-log">Load a GLB model to start.</div>
            </div>
            <div class="card">
                <h2>2. Load Textures</h2>
                <label for="texture-input" class="file-label disabled">Load Images</label>
                <input type="file" id="texture-input" accept=".png, .jpg, .jpeg" multiple hidden disabled>
            </div>
            <div class="card">
                <h2>3. Process & Export</h2>
                <button id="process-btn" class="btn" disabled>Remove Rig & T-Pose</button>
                <button id="export-btn" class="btn" disabled>Export as .glb</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';

        let scene, camera, renderer, controls, currentModel = null, originalModel = null;
        const viewerContainer = document.getElementById('viewer-container'), modelInput = document.getElementById('model-input'),
            textureInput = document.getElementById('texture-input'), processBtn = document.getElementById('process-btn'),
            exportBtn = document.getElementById('export-btn'), textureLabel = document.querySelector('label[for="texture-input"]'),
            statusLog = document.getElementById('status-log'), loaderElement = document.getElementById('loader');

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);
            scene.fog = new THREE.Fog(0xf0f0f0, 10, 50);
            camera = new THREE.PerspectiveCamera(50, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3.5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            viewerContainer.appendChild(renderer.domElement);
            
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(3, 10, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);
            
            const floor = new THREE.Mesh( new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x999999, depthWrite: false }) );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.enableDamping = true;
            controls.maxPolarAngle = Math.PI / 2;
            controls.update();
            animate();
        }

        function animate() { requestAnimationFrame(animate); controls.update(); renderer.render(scene, camera); }
        function logStatus(message, level = 'info') {
            statusLog.textContent = message;
            statusLog.className = 'status-log';
            if (level === 'error') statusLog.classList.add('error');
        }
        function resetScene() {
            if (currentModel) scene.remove(currentModel);
            currentModel = null; originalModel = null;
            textureInput.disabled = true; textureLabel.classList.add('disabled');
            processBtn.disabled = true; exportBtn.disabled = true;
        }

        const textureLoader = new THREE.TextureLoader();
        const gltfLoader = new GLTFLoader();
        
        const textureMap = {
            _albedo: 'map', _color: 'map', _diffuse: 'map', _basecolor: 'map',
            _normal: 'normalMap', _n: 'normalMap',
            _roughness: 'roughnessMap', _rough: 'roughnessMap',
            _metallic: 'metalnessMap', _metal: 'metalnessMap',
            _ao: 'aoMap',
            _emissive: 'emissiveMap'
        };

        function applyTextures(model, textureFiles) {
            if (textureFiles.length === 0) return;
            logStatus(`Applying ${textureFiles.length} texture(s)...`);
            
            const materials = new Set();
            model.traverse(node => {
                if ((node.isMesh || node.isSkinnedMesh) && node.material) {
                    materials.add(node.material);
                }
            });

            textureFiles.forEach(file => {
                const url = URL.createObjectURL(file);
                textureLoader.load(url, (texture) => {
                    texture.flipY = false;
                    const fileName = file.name.toLowerCase();
                    let assigned = false;
                    for (const suffix in textureMap) {
                        if (fileName.includes(suffix)) {
                            const mapType = textureMap[suffix];
                            if (mapType === 'map' || mapType === 'emissiveMap') texture.encoding = THREE.sRGBEncoding;
                            materials.forEach(material => {
                                if (material.hasOwnProperty(mapType)) {
                                    material[mapType] = texture;
                                    material.needsUpdate = true;
                                    assigned = true;
                                }
                            });
                            break;
                        }
                    }
                    if(assigned) console.log(`Applied ${file.name}`);
                    URL.revokeObjectURL(url);
                });
            });
            logStatus("Textures applied successfully.");
        }

        modelInput.addEventListener('change', (event) => {
            const file = event.target.files[0]; if (!file) return;
            resetScene();
            logStatus(`Loading model: ${file.name}`);
            loaderElement.classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = (e) => {
                gltfLoader.parse(e.target.result, '', (gltf) => {
                    const model = gltf.scene;
                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3());
                    if (size.y > 0) model.scale.setScalar(1.65 / size.y);
                    
                    const scaledBox = new THREE.Box3().setFromObject(model);
                    model.position.y -= scaledBox.min.y;
                    model.traverse(node => { if (node.isMesh) node.castShadow = true; });
                    
                    originalModel = model; currentModel = model;
                    scene.add(model);
                    processBtn.disabled = false;
                    textureInput.disabled = false; textureLabel.classList.remove('disabled');
                    loaderElement.classList.add('hidden');
                    logStatus("Model loaded. You can now load textures.");
                }, (error) => {
                    logStatus("Error: Failed to parse GLB file.", 'error');
                    console.error(error);
                    loaderElement.classList.add('hidden');
                });
            };
            reader.readAsArrayBuffer(file);
        });

        textureInput.addEventListener('change', (event) => {
            if (!currentModel) return;
            const files = Array.from(event.target.files);
            if (files.length > 0) {
                applyTextures(currentModel, files);
            }
        });
        
        processBtn.addEventListener('click', () => {
            if (!originalModel) return;
            logStatus('Processing: Removing rig...');
            const staticModel = new THREE.Group();
            originalModel.traverse(child => {
                if (child.isSkinnedMesh) staticModel.add(new THREE.Mesh(child.geometry, child.material));
                else if (child.isMesh) staticModel.add(child.clone());
            });
            staticModel.applyMatrix4(originalModel.matrixWorld);
            scene.remove(currentModel);
            currentModel = staticModel; scene.add(currentModel);
            logStatus('Rig removed. Ready to export.');
            exportBtn.disabled = false; processBtn.disabled = true;
        });

        exportBtn.addEventListener('click', () => {
            if (!currentModel) return;
            logStatus('Exporting to GLB...');
            new GLTFExporter().parse(currentModel, result => {
                const blob = new Blob([result], { type: 'model/gltf-binary' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'model_static.glb';
                link.click();
                URL.revokeObjectURL(link.href);
                logStatus('Export complete!');
            }, error => {
                logStatus('Export failed. See console.', 'error');
                console.error('An error happened during parsing', error);
            });
        });

        const resizeObserver = new ResizeObserver(entries => {
            const { width, height } = entries[0].contentRect;
            camera.aspect = width / height; camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        });
        resizeObserver.observe(viewerContainer);
        
        init();
    </script>
</body>
</html>
