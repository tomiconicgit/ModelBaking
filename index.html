<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <title>Titan Forge</title>

  <link rel="manifest" href='data:application/manifest+json,{
    "name":"Titan Forge",
    "short_name":"TitanForge",
    "start_url":".",
    "display":"standalone",
    "background_color":"#000000",
    "theme_color":"#000000",
    "icons":[
      {"src":"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMAAAADACAYAAABS3GwHAAAAaklEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACeDc1wAAGaT44gAAAAAElFTSuQmCC","sizes":"192x192","type":"image/png"}
    ]
  }' />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Titan Forge" />
  <meta name="theme-color" content="#0d0f12" />

  <style>
    :root {
      --bg: #0d0f12;
      --panel-bg: #16181c;
      --surface-bg: #1c1e22;
      --fg: #f0f2f5;
      --fg-light: #8e949c;
      --primary: #007aff;
      --primary-hover: #0088ff;
      --accent: #ff3b30;
      --border: #2c2c2e;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --viewer-h: clamp(300px, 60vh, 75vh);
    }
    html,body {
      height: 100%; margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    body { overflow: hidden; -webkit-font-smoothing: antialiased; }
    * { touch-action: manipulation; box-sizing: border-box; }
    #app {
      display: flex; flex-direction: column; height: 100vh; height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #viewer3d { height: var(--viewer-h); position: relative; background: var(--bg); }
    #viewer3d canvas { display: block; width: 100%; height: 100%; }
    #hud {
      position: absolute; left: 10px; top: 10px; background: rgba(0,0,0,0.6);
      border: 1px solid var(--border); border-radius: var(--radius-sm); padding: 6px 10px;
      font: 12px/1.4 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: var(--fg-light); pointer-events: none; backdrop-filter: blur(5px);
    }
    #panel-container {
      flex: 1; background: var(--panel-bg); border-top: 1px solid var(--border);
      display: flex; flex-direction: column; overflow: hidden;
    }
    #bottom-navbar {
      display: flex; border-bottom: 1px solid var(--border); overflow-x: auto;
      gap: 8px; padding: 8px; background: var(--panel-bg);
    }
    .nav-btn {
      flex: 1 1 0; padding: 14px 10px; border: none; background: transparent;
      color: var(--fg-light); cursor: pointer; font-size: 0.95rem; font-weight: 600;
      border-radius: var(--radius-md); transition: background .2s ease, color .2s ease;
      text-align: center; white-space: nowrap;
    }
    .nav-btn.active {
      color: #fff; background: var(--primary);
    }
    #panel-content { flex: 1; overflow-y: auto; }
    .panel { padding: 16px; }
    .panel-title { margin: 0 0 16px; font-size: 1.25rem; }
    .hidden { display: none !important; }

    .button {
      display: inline-flex; align-items: center; justify-content: center;
      background: var(--primary); border: none; color: #fff; border-radius: var(--radius-md);
      padding: 0 16px; font-size: 0.9rem; font-weight: 600; min-height: 44px;
      transition: background-color .2s ease, transform .1s ease;
      flex: 1; /* For button groups */
    }
    .button:active { transform: scale(0.97); }
    .button.ghost {
      background: var(--surface-bg); border: 1px solid var(--border); color: var(--fg);
    }
    .button.accent { background: var(--accent); }
    .button:disabled { opacity: .4; pointer-events: none; }
    .button-group { display: flex; flex-wrap: wrap; gap: 10px; }
    
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: 500; color: var(--fg-light); margin-bottom: 8px; }
    .form-group select, .form-group input[type=text], .form-group input[type=number] {
      width: 100%; height: 44px; border-radius: var(--radius-md); border: 1px solid var(--border);
      background: var(--surface-bg); color: var(--fg); font-size: 1rem; padding: 0 16px;
    }

    .transform-group { margin-bottom: 20px; }
    .transform-group h4 { margin: 0 0 12px; font-size: 1rem; color: var(--fg-light); }
    .slider-row { display: grid; grid-template-columns: 20px 1fr 50px; gap: 12px; align-items: center; }
    .slider-row label { font-weight: 700; color: var(--fg); }
    .slider-row input[type=range] { width: 100%; }
    .slider-row input[type=number] {
        width: 100%; height: 38px; padding: 0 8px;
        text-align: right; border-radius: var(--radius-sm); border: 1px solid var(--border);
        background: var(--surface-bg); color: var(--fg); font-size: 0.9rem;
    }
    
    .modal-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex;
      align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(8px);
    }
    .modal {
      background: var(--surface-bg); border: 1px solid var(--border); border-radius: var(--radius-lg);
      max-width: 520px; width: 92%; max-height: 85vh; overflow: auto; padding: 24px;
      box-shadow: 0 10px 30px var(--shadow-color);
    }
    .modal h3 { margin: 0 0 10px; font-size: 1.5rem; }
    .modal p { margin: 0 0 20px; color: var(--fg-light); line-height: 1.5; }

    #bootstrap { position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 24px; z-index: 2000; background: radial-gradient(circle, #111 0%, #000 100%); }
    #brand {
      font-weight: 700; font-size: 38px; letter-spacing: 2px;
      opacity: 0; transform: translateY(8px); transition: opacity .6s ease, transform .6s ease;
      background: linear-gradient(90deg, #e0e0e0, #ffffff, #e0e0e0);
      background-size: 200% auto;
      color: #fff; background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: shimmer 5s linear infinite;
    }
    #brand.show { opacity: 1; transform: none; }
    #boot-msg { color: #9fb6ff; font: 14px/1.4 ui-monospace,monospace; }
    #boot-err { color: #ffb6c1; white-space: pre-wrap; max-width: min(90vw,680px); display: none; }
    #copy-err { display: none; }
    @keyframes shimmer { to { background-position: 200% center; } }

    #spin-container { width: 60px; height: 60px; perspective: 1000px; }
    #spin {
        width: 100%; height: 100%; position: relative;
        transform-style: preserve-3d;
        animation: spin3d 4s infinite linear;
    }
    #spin.error { animation: none; }
    #spin div {
        position: absolute; width: 100%; height: 100%;
        border: 2px solid #fff;
        background: rgba(255,255,255,0.1);
    }
    #spin.error div { border-color: #ff3b30; background: rgba(255,59,48,0.1); }
    .s-front  { transform: translateZ(30px); }
    .s-back   { transform: translateZ(-30px) rotateY(180deg); }
    .s-right  { transform: rotateY(90deg) translateZ(30px); }
    .s-left   { transform: rotateY(-90deg) translateZ(30px); }
    .s-top    { transform: rotateX(90deg) translateZ(30px); }
    .s-bottom { transform: rotateX(-90deg) translateZ(30px); }
    @keyframes spin3d { to { transform: rotateY(360deg) rotateX(360deg); } }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="bootstrap">
    <div id="brand">TITAN FORGE</div>
    <div id="spin-container">
      <div id="spin">
        <div class="s-front"></div> <div class="s-back"></div>
        <div class="s-left"></div> <div class="s-right"></div>
        <div class="s-top"></div> <div class="s-bottom"></div>
      </div>
    </div>
    <div id="boot-msg">Loading…</div>
    <div id="boot-err"></div>
    <button id="copy-err" class="button ghost">Copy Error</button>
  </div>
  
  <div id="app" class="hidden" role="application">
    <div id="viewer3d"><div id="hud">tile: (0,0) • mode: centers • world: (0.00, 0.00)</div></div>

    <div id="panel-container">
      <nav id="bottom-navbar">
        <button class="nav-btn active" data-panel="dashboard-panel">Dashboard</button>
        <button class="nav-btn" data-panel="transform-panel">Transform</button>
        <button class="nav-btn" data-panel="mesh-panel">Meshes</button>
        <button class="nav-btn" data-panel="texture-panel">Textures</button>
        <button class="nav-btn" data-panel="tabs-panel">Tabs</button>
      </nav>
      <div id="panel-content">
        <section id="dashboard-panel" class="panel"></section>
        <section id="transform-panel" class="panel hidden"></section>
        <section id="mesh-panel" class="panel hidden"></section>
        <section id="texture-panel" class="panel hidden"></section>
        <section id="tabs-panel" class="panel hidden"></section>
      </div>
    </div>

    <div id="export-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Export Model</h3>
        <p>Select the model and provide a filename. All edits will be included.</p>
        <div style="display:grid; gap:16px">
          <div class="form-group">
            <label for="export-model-select">Model</label>
            <select id="export-model-select"></select>
          </div>
          <div class="form-group">
            <label for="export-filename-input">New filename (.glb)</label>
            <input id="export-filename-input" type="text" placeholder="my_edited_model">
          </div>
        </div>
        <div class="button-group" style="margin-top:24px">
          <button id="cancel-export-btn" class="button ghost" style="flex:1">Cancel</button>
          <button id="confirm-export-btn" class="button" style="flex:1">Export GLB</button>
        </div>
      </div>
    </div>

    <div id="bone-connect-modal" class="modal-overlay hidden">
      <div class="modal">
        <h3>Attach to Bone</h3>
        <p>Parent object <strong id="bone-connect-object-name"></strong> to a target bone from another model.</p>
        <div style="display:grid; gap:16px">
          <div class="form-group">
            <label for="bone-connect-target-model">Target Model</label>
            <select id="bone-connect-target-model"></select>
          </div>
          <div class="form-group">
            <label for="bone-connect-target-bone">Target Bone</label>
            <select id="bone-connect-target-bone"></select>
          </div>
        </div>
        <div class="button-group" style="margin-top:24px">
          <button id="cancel-bone-connect-btn" class="button ghost" style="flex:1">Cancel</button>
          <button id="confirm-bone-connect-btn" class="button" style="flex:1">Connect</button>
        </div>
      </div>
    </div>

    <input type="file" id="model-input" accept=".glb,.gltf,model/gltf-binary,model/gltf+json" multiple style="display:none" />
    <input type="file" id="animation-input" accept=".glb,.gltf" style="display:none" />
    <input type="file" id="texture-input" accept="image/*" style="display:none" />
  </div>

  <script type="module" src="./bootstrap.js"></script>
</body>
</html>
