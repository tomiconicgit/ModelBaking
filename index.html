<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Clothing Generator PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: #fff;
        }
        #info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        h1 {
            font-size: 1.2em;
            margin: 0 0 5px 0;
        }
        p {
            font-size: 0.9em;
            margin: 0 0 10px 0;
            line-height: 1.4;
        }
        button, input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
        }
        button.active {
            background-color: #007bff;
            border-color: #007bff;
        }
        button:hover {
            background-color: #444;
        }
        button.active:hover {
            background-color: #0056b3;
        }
        .slider-container {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        input[type="range"] {
            width: 100%;
        }
        .file-upload-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="info-panel">
        <h1>Clothing Generator</h1>
        <p>
            <b>1.</b> Use the "Select Area" button to start placing points on the model. <br>
            <b>2.</b> Click "Create Clothing" to generate the mesh.
        </p>

        <div class="file-upload-wrapper">
            <button>Upload GLB Model</button>
            <input type="file" id="file-input" accept=".glb, .gltf">
        </div>

        <button id="select-btn">Select Area</button>
        <button id="create-btn">Create Clothing</button>
        <button id="clear-btn">Clear Selections</button>

        <div class="slider-container" style="display: none;" id="slider-box">
            <label for="looseness-slider">Looseness: <span id="looseness-value">0.0</span></label>
            <input type="range" id="looseness-slider" min="0" max="0.1" step="0.001" value="0">
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/controls/OrbitControls.js';

        // Core THREE.js variables
        let scene, camera, renderer, controls;
        let baseModel, clothingMesh;
        const selectionPoints = [];
        const selectionMarkers = new THREE.Group();
        let isSelectionMode = false;

        // DOM Elements
        const selectBtn = document.getElementById('select-btn');
        const createBtn = document.getElementById('create-btn');
        const clearBtn = document.getElementById('clear-btn');
        const fileInput = document.getElementById('file-input');
        const loosenessSlider = document.getElementById('looseness-slider');
        const loosenessValue = document.getElementById('looseness-value');
        const sliderBox = document.getElementById('slider-box');


        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            scene.add(selectionMarkers);

            // Camera
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 2);
            dirLight.position.set(3, 5, 3);
            scene.add(dirLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1, 0);
            controls.update();

            // Load initial model
            loadModel('https://cdn.jsdelivr.net/gh/Sean-Bradley/Bender-2-Three.js-2@main/resources/models/eva-animated.glb');

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onCanvasClick);
            selectBtn.addEventListener('click', toggleSelectionMode);
            createBtn.addEventListener('click', createClothing);
            clearBtn.addEventListener('click', clearSelections);
            fileInput.addEventListener('change', handleFileUpload);
            loosenessSlider.addEventListener('input', adjustLooseness);

            animate();
        }

        function loadModel(url) {
            const loader = new GLTFLoader();
            loader.load(url, (gltf) => {
                if (baseModel) {
                    scene.remove(baseModel);
                }
                baseModel = gltf.scene;
                // Ensure the model is centered and scaled appropriately
                const box = new THREE.Box3().setFromObject(baseModel);
                const center = box.getCenter(new THREE.Vector3());
                baseModel.position.sub(center); // center model
                scene.add(baseModel);
                clearSelections();
            }, undefined, (error) => {
                console.error('An error happened while loading the model:', error);
                alert('Failed to load model.');
            });
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const url = e.target.result;
                loadModel(url);
            };
            reader.readAsDataURL(file);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        function toggleSelectionMode() {
            isSelectionMode = !isSelectionMode;
            selectBtn.classList.toggle('active', isSelectionMode);
            controls.enabled = !isSelectionMode;
        }

        function onCanvasClick(event) {
            if (!isSelectionMode || !baseModel) return;

            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            let intersectFound = null;
            baseModel.traverse(child => {
                if (child.isMesh && !intersectFound) {
                    const intersects = raycaster.intersectObject(child);
                    if (intersects.length > 0) {
                        intersectFound = intersects[0];
                    }
                }
            });

            if (intersectFound) {
                const point = intersectFound.point;
                selectionPoints.push(point);

                // Add a visual marker
                const markerGeo = new THREE.SphereGeometry(0.015, 16, 16);
                const markerMat = new THREE.MeshBasicMaterial({ color: 0x00aaff });
                const marker = new THREE.Mesh(markerGeo, markerMat);
                marker.position.copy(point);
                selectionMarkers.add(marker);
            }
        }

        function createClothing() {
            if (selectionPoints.length < 3) {
                alert("Please select at least 3 points to define an area.");
                return;
            }
            if (!baseModel) {
                alert("Please load a model first.");
                return;
            }
            
            clearClothing(); // Remove old clothing if it exists

            let sourceMesh;
            baseModel.traverse(child => {
                if (child.isMesh && !sourceMesh) {
                    sourceMesh = child;
                }
            });

            if (!sourceMesh || !sourceMesh.geometry.attributes.position) {
                alert("Could not find a valid mesh in the model.");
                return;
            }

            const sourcePositions = sourceMesh.geometry.attributes.position;
            const sourceNormals = sourceMesh.geometry.attributes.normal;
            const sourceIndex = sourceMesh.geometry.index;

            const selectionRadius = 0.3; // How far the selection spreads from each point
            const selectedVertexIndices = new Set();

            // Find all vertices within the radius of any selection point
            for (let i = 0; i < sourcePositions.count; i++) {
                const vertex = new THREE.Vector3().fromBufferAttribute(sourcePositions, i);
                sourceMesh.localToWorld(vertex); // Convert to world space

                for (const point of selectionPoints) {
                    if (vertex.distanceTo(point) < selectionRadius) {
                        selectedVertexIndices.add(i);
                        break;
                    }
                }
            }

            const oldToNewIndexMap = new Map();
            const newVertices = [];
            const newNormals = [];

            // Create new vertex/normal arrays from selected vertices
            selectedVertexIndices.forEach(index => {
                oldToNewIndexMap.set(index, newVertices.length / 3);
                newVertices.push(sourcePositions.getX(index), sourcePositions.getY(index), sourcePositions.getZ(index));
                newNormals.push(sourceNormals.getX(index), sourceNormals.getY(index), sourceNormals.getZ(index));
            });

            const newIndices = [];
            // Rebuild faces using only the selected vertices
            for (let i = 0; i < sourceIndex.count; i += 3) {
                const a = sourceIndex.getX(i);
                const b = sourceIndex.getY(i);
                const c = sourceIndex.getZ(i);

                if (selectedVertexIndices.has(a) && selectedVertexIndices.has(b) && selectedVertexIndices.has(c)) {
                    newIndices.push(oldToNewIndexMap.get(a), oldToNewIndexMap.get(b), oldToNewIndexMap.get(c));
                }
            }
            
            if (newIndices.length === 0) {
              alert("No faces were selected. Try placing points closer together or increasing the selection area.");
              return;
            }

            const clothingGeometry = new THREE.BufferGeometry();
            clothingGeometry.setAttribute('position', new THREE.Float32BufferAttribute(newVertices, 3));
            clothingGeometry.setAttribute('normal', new THREE.Float32BufferAttribute(newNormals, 3));
            clothingGeometry.setIndex(newIndices);

            const clothingMaterial = new THREE.MeshStandardMaterial({
                color: 0xffffff,
                side: THREE.DoubleSide,
                roughness: 0.6
            });
            
            clothingMesh = new THREE.Mesh(clothingGeometry, clothingMaterial);
            scene.add(clothingMesh);

            // Show controls and reset slider
            sliderBox.style.display = 'flex';
            loosenessSlider.value = 0;
            loosenessValue.textContent = '0.0';

            toggleSelectionMode(); // Exit selection mode
        }
        
        function clearClothing() {
            if (clothingMesh) {
                scene.remove(clothingMesh);
                clothingMesh.geometry.dispose();
                clothingMesh.material.dispose();
                clothingMesh = null;
            }
            sliderBox.style.display = 'none';
        }

        function clearSelections() {
            selectionPoints.length = 0;
            selectionMarkers.clear();
            clearClothing();
            if (isSelectionMode) {
              toggleSelectionMode();
            }
        }

        function adjustLooseness() {
            if (!clothingMesh) return;
            
            const loosenessFactor = parseFloat(loosenessSlider.value);
            loosenessValue.textContent = loosenessFactor.toFixed(3);

            // The geometry stores the ORIGINAL positions. We re-calculate the displaced positions
            // from the original each time to avoid cumulative errors.
            const originalPositions = clothingMesh.geometry.attributes.position.clone();
            const normals = clothingMesh.geometry.attributes.normal;
            const newPositions = clothingMesh.geometry.attributes.position;

            for (let i = 0; i < originalPositions.count; i++) {
                const pos = new THREE.Vector3().fromBufferAttribute(originalPositions, i);
                const norm = new THREE.Vector3().fromBufferAttribute(normals, i);
                pos.add(norm.multiplyScalar(loosenessFactor));
                newPositions.setXYZ(i, pos.x, pos.y, pos.z);
            }
            newPositions.needsUpdate = true;
        }

        init();
    </script>
</body>
</html>
